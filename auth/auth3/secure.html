<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail Sécurisé - Étape 3</title>
  <link rel="stylesheet" href="../../css/style_two.css">
</head>
<body>
  <h2>Portail sécurisé</h2>
  <form id="secureForm">
    <input type="text" id="identifiant" placeholder="Identifiant" required>
    <input type="password" id="motdepasse" placeholder="Mot de passe" required>
    <select id="batiment">
      <option value="A">Bâtiment A</option>
      <option value="B">Bâtiment B</option>
      <option value="C">Bâtiment C</option>
      <option value="D">Bâtiment D</option>
      <option value="E">Bâtiment E</option>
      <option value="F">Bâtiment F</option>
      <option value="G">Bâtiment G</option>
      <option value="H">Bâtiment H</option>
    </select>
    <button type="submit">Entrer</button>
  </form>

  <script src="../js/secure.js"></script>
</body>
</html>
